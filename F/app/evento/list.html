<div class="box-body">
    <table class = "table">
      <thead>
        <tr>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="Evento in cgCtrl.Eventos">
          <td>{{ Evento.nome }}</td>
          <td class = "table-actions">
            <button class="btn btn-warning" ng-click="cgCtrl.showTabUpdate(Evento)">
              <i class= "fa fa-pencil"></i></button>
            <button class="btn btn-danger" ng-click="cgCtrl.showTabDelete(Evento)">
              <i class= "fa fa-trash-o"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
