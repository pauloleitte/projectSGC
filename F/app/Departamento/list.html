<div class="box-body">
    <table class = "table">
      <thead>
        <tr>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="Departamento in cgCtrl.Departamentos">
          <td>{{ Departamento.nome }}</td>
          <td class = "table-actions">
            <button class="btn btn-warning" ng-click="cgCtrl.showTabUpdate(Departamento)">
              <i class= "fa fa-pencil"></i></button>
            <button class="btn btn-danger" ng-click="cgCtrl.showTabDelete(Departamento)">
              <i class= "fa fa-trash-o"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
