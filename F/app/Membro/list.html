<div class="box-body">
  <table class = "table" role="grid">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="Membro in cgCtrl.Membros">
        <td>{{ Membro.nomeMembro }}</td>
        <td>{{ Membro.cargo }}</td>
        <td>{{ Membro.telefone }}</td>
        <td class = "table-actions">
          <button class="btn btn-warning" ng-click="cgCtrl.showTabUpdate(Membro)">
            <i class= "fa fa-pencil"></i></button>
          <button class="btn btn-danger" ng-click="cgCtrl.showTabDelete(Membro)">
            <i class= "fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="box-footer clearfix">
      <paginator url="/#!/Membros" pages="{{ cgCtrl.pages }}"></paginator>
    </div>
</div>
